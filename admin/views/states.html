<div class="container-fluid px-4">
    <div class="text-center my-4">
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
        <h1 class="fw-bold text-uppercase mt-2 mb-2">
            <i class="fas fa-cogs me-2"></i> State Management
        </h1>
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#stateModal"
            id="addNewStateBtn">
            <i class="fas fa-plus-circle me-2"></i> Add New State
        </button>
    </div>

    <table id="stateTable" class="table table-striped table-hover responsive" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>State Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="estados-table-body">
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>
</div>

<!-- Modal para Añadir/Editar Estado -->
<div class="modal fade" id="stateModal" tabindex="-1" aria-labelledby="stateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="stateModalLabel">Add/Update State</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="stateForm">
                    <input type="hidden" id="stateId">
                    <div class="mb-3">
                        <label for="stateName" class="form-label">State Name</label>
                        <input type="text" class="form-control" id="stateName" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
