<div class="container-fluid px-4">
    <div class="text-center my-4">
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
        <h1 class="fw-bold text-uppercase mt-2 mb-2">
            <i class="fas fa-cogs me-2"></i> Teams Management
        </h1>
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#teamModal"
            id="addNewTeamBtn">
            <i class="fas fa-plus-circle me-2"></i> Add New Team
        </button>
    </div>

    <table id="teamTable" class="table table-striped table-hover responsive" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Team Name</th>
                <th>Logo</th>
                <th>State</th>
                <th>League Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="equipos-table-body">
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>
</div>

<!-- Modal para Añadir/Editar Equipos -->
<div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="teamModalLabel">Add/Update Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="teamForm">
                    <input type="hidden" id="teamId">
                    <div class="mb-3">
                        <label for="teamName" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="teamName" required>
                    </div>
                    <div class="mb-3">
                        <label for="stadiumName" class="form-label">Stadium Name</label>
                        <input type="text" class="form-control" id="stadiumName" required>
                    </div>
                    <div class="mb-3">
                        <label for="logoUrl" class="form-label">Logo URL</label>
                        <input type="url" class="form-control" id="logoUrl" required>
                    </div>
                    <div class="mb-3">
                        <label for="selectState" class="form-label">State</label>
                        <select id="selectState" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="selectLeague" class="form-label">League</label>
                        <select id="selectLeague" class="form-select"></select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
