<div class="container-fluid px-4">
    <div class="text-center my-4">
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
        <h1 class="fw-bold text-uppercase mt-2 mb-2">
            <i class="fas fa-cogs me-2"></i> RandomForest Management
        </h1>
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rfModal"
            id="addNewRfBtn">
            <i class="fas fa-plus-circle me-2"></i> Add New RandomForest
        </button>
    </div>

    <table id="rfTable" class="table table-striped table-hover responsive" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Match ID</th>
                <th>Cluster</th>
                <th>Summary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="rf-table-body">
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>
</div>

<!-- Modal para Añadir/Editar RANDOM FOREST -->
<div class="modal fade" id="rfModal" tabindex="-1" aria-labelledby="rfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rfModalLabel">Add/Update RandomForest</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="rfForm">
                    <input type="hidden" id="rfId">
                    <div class="mb-3">
                        <label for="selectMatch" class="form-label">Partido</label>
                        <select id="selectMatch" class="form-select"></select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
