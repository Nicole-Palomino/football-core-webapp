<div class="container-fluid px-4">
    <div class="text-center my-4">
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
        <h1 class="fw-bold text-uppercase mt-2 mb-2">
            <i class="fas fa-cogs me-2"></i> Matches Management
        </h1>
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#matchModal"
            id="addNewMatchBtn">
            <i class="fas fa-plus-circle me-2"></i> Add New Match
        </button>

        <button type="button" class="btn btn-success ml-2" id="upload-data-btn">
            <i class="fa-solid fa-arrow-up-from-bracket"></i> Data Upload (CSV/Excel)
        </button>
    </div>

    <table id="matchTable" class="table table-striped table-hover responsive" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Home Name</th>
                <th>Away Name</th>
                <th>State</th>
                <th>League Name</th>
                <th>Season</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="partidos-table-body">
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>
</div>

<!-- Modal para Añadir/Editar Partidos -->
<div class="modal fade" id="matchModal" tabindex="-1" aria-labelledby="matchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="matchModalLabel">Add/Update Match</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="matchForm">
                    <input type="hidden" id="matchId">
                    <div class="mb-3">
                        <label for="selectLeague" class="form-label">League</label>
                        <select id="selectLeague" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="selectSeason" class="form-label">Season</label>
                        <select id="selectSeason" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="selectTeamHome" class="form-label">Home Team</label>
                        <select id="selectTeamHome" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="selectTeamAway" class="form-label">Away Team</label>
                        <select id="selectTeamAway" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="threesixfive" class="form-label">365 URL</label>
                        <input type="url" class="form-control" id="threesixfive" required>
                    </div>
                    <div class="mb-3">
                        <label for="fotmob" class="form-label">Fotmob URL</label>
                        <input type="url" class="form-control" id="fotmob" required>
                    </div>
                    <div class="mb-3">
                        <label for="datafactory" class="form-label">DataFactory URL</label>
                        <input type="url" class="form-control" id="datafactory" required>
                    </div>
                    <div class="mb-3">
                        <label for="selectState" class="form-label">State</label>
                        <select id="selectState" class="form-select"></select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Visualizar Estadísticas de un Partido -->
<div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form id="statsForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Match Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body row g-2">
                    <input type="hidden" name="id_partido">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label">Score Home</label>
                            <input type="number" class="form-control" name="FTHG">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Score Away</label>
                            <input type="number" class="form-control" name="FTAG">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">FTR</label>
                            <input type="text" class="form-control" name="FTR" maxlength="2">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">HTHG</label>
                            <input type="number" class="form-control" name="HTHG">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">HTAG</label>
                            <input type="number" class="form-control" name="HTAG">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">HTR</label>
                            <input type="text" class="form-control" name="HTR" maxlength="2">
                        </div>
                    </div>

                    <div class="row g-3 mt-3">
                        <div class="col-md-2">
                            <label class="form-label">Home Shots</label>
                            <input type="number" class="form-control" name="HS">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Away Shots</label>
                            <input type="number" class="form-control" name="AS_">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Home Shots Target</label>
                            <input type="number" class="form-control" name="HST">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Away Shots Target</label>
                            <input type="number" class="form-control" name="AST">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Home Fouls</label>
                            <input type="number" class="form-control" name="HF">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Away Fouls</label>
                            <input type="number" class="form-control" name="AF">
                        </div>
                    </div>

                    <div class="row g-3 mt-3">
                        <div class="col-md-2">
                            <label class="form-label">Home Corners</label>
                            <input type="number" class="form-control" name="HC">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Away Corners</label>
                            <input type="number" class="form-control" name="AC">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Home Yellows</label>
                            <input type="number" class="form-control" name="HY">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Away Yellows</label>
                            <input type="number" class="form-control" name="AY">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Home Red</label>
                            <input type="number" class="form-control" name="HR">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Away Red</label>
                            <input type="number" class="form-control" name="AR">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar Estadísticas</button>
                </div>
            </div>
        </form>
    </div>
</div>
