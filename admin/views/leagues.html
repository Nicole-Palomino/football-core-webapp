<div class="container-fluid px-4">
    <div class="text-center my-4">
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
        <h1 class="fw-bold text-uppercase mt-2 mb-2">
            <i class="fas fa-cogs me-2"></i> Leagues Management
        </h1>
        <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #00a650; opacity: 1;">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leagueModal"
            id="addNewLeagueBtn">
            <i class="fas fa-plus-circle me-2"></i> Add New League
        </button>
    </div>

    <table id="leagueTable" class="table table-striped table-hover responsive" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>League Name</th>
                <th>Country</th>
                <th>League Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ligas-table-body">
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>
</div>

<!-- Modal para Añadir/Editar Ligas -->
<div class="modal fade" id="leagueModal" tabindex="-1" aria-labelledby="leagueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leagueModalLabel">Add/Update League</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="leagueForm">
                    <input type="hidden" id="leagueId">
                    <div class="mb-3">
                        <label for="leagueName" class="form-label">League Name</label>
                        <input type="text" class="form-control" id="leagueName" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" required>
                    </div>
                    <div class="mb-3">
                        <label for="leagueImage" class="form-label">League Image URL</label>
                        <input type="url" class="form-control" id="leagueImage" required>
                    </div>
                    <div class="mb-3">
                        <label for="countryImage" class="form-label">Country Image URL</label>
                        <input type="url" class="form-control" id="countryImage" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
